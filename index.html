<html>
  <head>
    <title>Introduction To React</title>
  </head>
  <body>
    <div id="root">
      <h1>Welcome To HTML!!</h1>
    </div>
    <div id="root-two"></div>
    <div id="root-three"></div>
    <div id="root-four"></div>

    const heading = document.createElement("h1");

    root.appendChild(heading);
  </script>
  <script type="module" src="App.js"></script>
</html>
